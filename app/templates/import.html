{% extends 'base2.html' %}
{% block title %}Import Sheet{% endblock %}
{% block body %}
{% with messages = get_flashed_messages() %}

{% if messages %}

{% for message in messages %}

<div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">x</span>
    </button>
    {{message}}
</div>

{% endfor %}
<hr>
{% endif %}

{% endwith %}

<div class="pb-2">
    <h4 style="text-transform: capitalize;"> <i class="fa fa-file-import"></i> Import Sheets</h4>
</div>
<div class="listings">
    <div class="container">        
        <form action="/import" enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col-md m-2">
                    <label for="category">Select Category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="0">Please Select Category</option>
                        <option value="mixed">Mixed</option>
                        <option value="prospects">Prospects</option>
                        <option value="students">Students</option>
                        <option value="exstudents">Extudents</option>
                    </select>
                </div>
                <div class="col-md m-2">
                    <label for="file">Upload xls, xlsx, or csv only</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>
            </div>
            <p class="m-2">                
                <button type="submit" class="btn button">Submit</button>
            </p>
        </form>
        <hr>
    </div>
</div>
{% endblock %}
