{% extends 'base2.html' %}
{% block title %}Settings{% endblock %}
{% block body %}

<h2 style="color: dodgerblue;"><i class="fa fa-user-cog"></i> Settings</h2>
<div class="row mt-3 mb-3">
    <div class="col-md-8 text-white m-auto p-3" style="background: dodgerblue; border-radius: 20px;">
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="firstname">Firstname: </label>
                <input type="text" name="firstname" class="form-control" value="{{current_user.firstname}}" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname: </label>
                <input type="text" name="lastname" class="form-control" value="{{current_user.lastname}}" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="{{current_user.email}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter New Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-edit"></i> Edit</button>
        </form>
    </div>
</div>

{% endblock %}
