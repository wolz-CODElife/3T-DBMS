{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<!-- <div class="text-white row" style="display: flex; align-items: center; height: 100%;">
    <div class="col-md-6 p-4 m-auto" style="border: 2px solid dodgerblue; border-radius: 20px; background: rgba(000, 000, 000, 0.7);">         -->
        <form action="/login" method="post">
            {% with messages = get_flashed_messages() %}
            
            {% if messages %}
            
            {% for message in messages %}
            
            <div class="alert alert-success alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">x</span>
                </button>
                {{message}}
            </div>
            
            {% endfor %}
            
            {% endif %}
            
            {% endwith %}
            <h2 class="text-center">Login <i class="fa fa-user-circle"></i></h2>
            <div class="form-group">            
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Email: " required class="form-control">
            </div>
            <div class="form-group">            
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password: " required class="form-control">
            </div>
            <span class="float-right"><a href=""> forgot password?</a></span>
            <input type="submit" value="Login" class="btn btn-success">
        </form>
    <!-- </div>
</div> -->

{% endblock %}
